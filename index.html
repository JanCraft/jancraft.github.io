<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Jancraft</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
        <a class="navbar-brand" href="/">
            jancraft.github.io
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbar-content">
            <ul class="navbar-nav mr-auto" id="navbar-items">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-secondary" href="/seafarm">SeaFarm</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="content" class="container">
        <br>
        <h4 style="text-align: center;">Hello! This is my GitHub page. Here you can find alot of information about my games and projects.</h4>
    </div>
    
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        function addNavbar(item) {
            document.getElementById('navbar-content').appendChild(item);
        }

        function addNavbarItem(item) {
            let li = document.createElement('li');
            li.className = "nav-item";
            li.appendChild(item);
            document.getElementById('navbar-items').appendChild(li);
        }
        function addNavbarHTML(html) {
            document.getElementById('navbar-content').innerHTML += html;
        }

        function addNavbarItemHTML(html) {
            let li = document.createElement('li');
            li.className = "nav-item";
            li.innerHTML = html;
            document.getElementById('navbar-items').appendChild(li);
        }

        function loadContent() {
            let path = "pages/".concat(location.pathname.substr(1).concat(location.hash.replace('#', '/')).replace('/', '.').concat(".html"));
            if (path != "pages/.html") {
                $("#content").html(`<br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <center>
                        <div class="spinner-border" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </center>`
                );
                $.ajax({
                   url: path,
                   success: function (result) {
                    $("#content").html(result);
                   },
                   error: function () {
                    $.get("pages/404.html", function(data, status) {
                        $("#content").html(data);
                    });
                   }
                });
            }
        }

        loadContent();
    </script>
    <script src="js/dynscript.js"></script>
</body>
</html>
