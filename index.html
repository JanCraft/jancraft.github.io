    <script src="lang.js"></script>
    <script>let langkw;Object.keys(LANG).forEach(n=>{let a;langkw||(navigator.languages.forEach(a=>{langkw||LANG[n][a]&&(langkw=a)}),langkw||(langkw="en"),document.body.parentNode.lang=langkw),a=LANG[n][langkw],document.body.innerHTML=document.body.innerHTML.replaceAll(n,a)});</script>
